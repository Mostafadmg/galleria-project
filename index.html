<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Galleria Slide Show</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header__content">
          <a href="./index.html" class="header__logo-link"
            ><img src="./assets/shared/logo.svg" alt="Galleria Logo" class="header__logo"
          /></a>
          <a href="./starter-code/artist-page.html" class="header__btn--slide"
            >start slideshow</a
          >
        </div>
        <div class="header__line"></div>
      </header>
      <!-- Main -->
      <main class="main">
        <div class="gallery">
          <!-- card 1 -->
          <!-- Artwork: Starry Night — Vincent van Gough -->
          <button class="card card__btn card--small">
            <!-- card image -->
            <div class="card__img--container">
              <img
                src="./assets/starry-night/gallery.jpg"
                alt=""
                class="card__img"
                data-id="starry-night"
                data-title="Starry Night"
                data-artist="Vincent van Gough"
              />
            </div>
            <!-- card content -->
            <div class="card__content">
              <h3 class="card__title text-title">Starry Night</h3>
              <p class="card__description text-subtitle">Vincent van Gough</p>
            </div>
          </button>

          <!-- card 2 -->
          <!-- Artwork: Girl with a Pearl Earring — Johannes Vermeer -->
          <button class="card card__btn card--medium">
            <!-- card image -->
            <div class="card__img--container">
              <img
                src="./assets/girl-with-pearl-earring/gallery.jpg"
                alt=""
                class="card__img"
                data-id="girl-with-a-pearl-earring"
                data-title="Girl with a Pearl Earring"
                data-artist="Johannes Vermeer"
              />
            </div>
            <!-- card content -->
            <div class="card__content">
              <h3 class="card__title text-title">Girl with a Pearl <br />Earring</h3>
              <p class="card__description text-subtitle">Johannes Vermeer</p>
            </div>
          </button>

          <!-- card 3 -->
          <!-- Artwork: Guernica — Pablo Picasso -->
          <button class="card card__btn card--small">
            <!-- card image -->
            <div class="card__img--container">
              <img
                src="./assets/guernica/gallery.jpg"
                alt=""
                class="card__img small-img"
                data-id="guernica"
                data-title="Guernica"
                data-artist="Pablo Picasso"
              />
            </div>
            <!-- card content -->
            <div class="card__content">
              <h3 class="card__title text-title">Guernica</h3>
              <p class="card__description text-subtitle">Pablo Picasso</p>
            </div>
          </button>

          <!-- card 4 -->
